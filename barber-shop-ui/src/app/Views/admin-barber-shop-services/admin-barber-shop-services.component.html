<div class="container mt-3 p-3">
  <div class="d-flex justify-content-between">
    <div>
      <h1 class="page-title mb-0">Serviços</h1>
    </div>
    <div>
      <button class="btn new-booking-button" routerLink="novo-agendamento" (click)="toggleSidebar()">Adicionar</button>
    </div>
  </div>
  <div class="mt-3 table-container">
    <table mat-table [dataSource]="servicesList" class="mat-elevation-z8">
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Serviço</th>
        <td mat-cell *matCellDef="let element" class="w-25"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element" class="w-25"> {{element.price / 10 | currency: 'BRL' }} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element" class="w-25">
          <div class="d-flex gap-2 w-100 justify-content-center">
            <button class="btn rounded-0" (click)="toggleSidebar(element)">Editar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<app-admin-sidebar *ngIf="true" (toggleEvent)="toggleSidebar()" (fetchupdates)="fetchServices()" [opened]="openSidebar"
  [mode]="sidebarMode" [selectedItem]="selectedItem" ></app-admin-sidebar>
